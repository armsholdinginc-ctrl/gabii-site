name: Firebase Hosting CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: |
          if [ -f package.json ]; then
            npm run build || echo "No build script found, skipping."
          fi

      - name: Detect Hosting Folder
        id: detect_folder
        run: |
          if [ -d "build" ]; then
            echo "folder=build" >> $GITHUB_OUTPUT
          elif [ -d "dist" ]; then
            echo "folder=dist" >> $GITHUB_OUTPUT
          else
            echo "folder=." >> $GITHUB_OUTPUT
          fi
          echo "Detected hosting folder: ${{ steps.detect_folder.outputs.folder }}"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Write Firebase Service Account
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > $HOME/firebase-key.json

      - name: Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-key.json
        run: |
          firebase deploy --only hosting --project gabii-hisevgh-suckr --public "${{ steps.detect_folder.outputs.folder }}"
