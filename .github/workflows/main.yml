name: Firebase Deploy

on:
  push:
    branches:
      - main  # Trigger the workflow when code is pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner for CI/CD

    steps:
      # Step 1: Checkout code from the GitHub repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js with the correct version (update to match your local version)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.5'  # Match your local Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install  # Or 'yarn install' if using Yarn

      # Step 4: Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Step 5: Authenticate Firebase using the Service Account Key
      - name: Authenticate Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_KEY" > firebase-service-account.json
          firebase login:ci --token "$FIREBASE_SERVICE_ACCOUNT_KEY"
          firebase use --add  # Set the Firebase project

      # Step 6: Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project gabii-hisevgh-suckr  # Replace with your actual Firebase project ID
